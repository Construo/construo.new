 # use the official gcc image, based on debian
# can use verions as well, like gcc:5.2
# see https://hub.docker.com/_/gcc/
image: ubuntu:latest

build:
  stage: build
  before_script:
    - apt-get -qq update
    - apt-get -qq -y install lsb-release
    - lsb_release -a
    - apt-get -qq -y install
      build-essential
      cmake
      freeglut3-dev
      g++
      libx11-dev
      make
      pkg-config
      x11proto-core-dev
      zlib1g-dev
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
